<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Esercizio6</title>
  <style>
    label {
      background-color: rgb(91, 197, 132);
      border: 1px solid black
    }

    ;
  </style>
</head>

<body>
  <form>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="text" name="email" />
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" />
    </div>
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" name="Name" />
      <label for="last-name">Last Name:</label>
      <input id="last-name" type="text" name="Last Name" />
    </div>
    <div>
      <label for="birth_date">Date of Birth:</label>
      <input id="birth_date" type="date" name="birth_date" />
    </div>
    <div>
      <label for="telephone">Telephone Number:</label>
      <input id="telephone" type="number" name="telephone Number" />
    </div>
    <div>
      <label for="planeSelect">Choose your Plan:</label>
      <select name="plane" id="laneSelect">
        <option value="free_plan">Free Plan: GRATIS</option>
        <option value="basic_plan">3 plans: $60</option>
        <option value="pro_plan">PRO Plan: $100</option>
      </select>|
    </div>
    <div>
      <label for="credit-card-number">Credit Card Number:</label>
      <input id="credit-card-number" type="number" name="credit Card Number" />
    </div>
    <div>
      <label for="cvc">CVC:</label>
      <input id="cvc" type="number" name="cvc" />
    </div>
    <div>
      <label for="expiration-date">Expiration Date:</label>
      <input id="expiration-date" type="date" name="expiration date" />
    </div>
    <div>
      <label for="billing-address">Billing Address:</label>
      <input id="billing-address" type="text" name="billing Address" />
    </div>
  </form>
</body>

</html>
